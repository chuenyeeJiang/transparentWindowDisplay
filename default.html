    function xcx() {
        var xcx = document.getElementById("xcxm");
        var popuLayer = document.getElementById("popuLayer");
        xcx.style.display = "block";
        xcx.style.top = "40px";
        xcx.style.transform = "translateY(0%)";
        popuLayer.style.display = "block";
    };

    function close_xcx() {
        var c_xcx = document.getElementById("xcxm");
        var popuLayer = document.getElementById("popuLayer");
        c_xcx.style.display = "none";
        c_xcx.style.transform = "translateY(-100%)";
        popuLayer.style.display = "none";
    };

    function imgWall() {
        var phWall = document.getElementById("img-wall");
        var popuLayer = document.getElementById("popuLayer");
        phWall.style.display = "block";
        phWall.style.top = "40px";
        phWall.style.transform = "translateY(0%)";
        popuLayer.style.display = "block";

    };

    function closeph_wall() {
        var phWall = document.getElementById("img-wall");
        var popuLayer = document.getElementById("popuLayer");
        phWall.style.display = "none";
        phWall.style.transform = "translateY(-100%)";
        popuLayer.style.display = "none";
    };

    function popuBox() {
        var popuBox = document.getElementById("popuBox");
        var popuLayer = document.getElementById("popuLayer");
        var vdo = document.getElementById("video1");
        popuBox.style.display = "block";
        popuBox.style.top = "40px";
        popuBox.style.transform = "translateY(0%)";
        vdo.play();
        popuLayer.style.display = "block";
    };

    function closeBox() {
        var popuBox = document.getElementById("popuBox");
        var popuLayer = document.getElementById("popuLayer");
        var vdo = document.getElementById("video1");
        popuBox.style.display = "none";
        popuBox.style.transform = "translateY(-100%)";
        popuLayer.style.display = "none";
        vdo.pause();
    };
